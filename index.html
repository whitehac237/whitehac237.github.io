<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .navbar-brand img {
            width: 200px;
            height: auto;
        }


        .main-images img {
            width: 291px;
            height: 409px;
        }

        .main-images .col {
            text-align: center;
        }

        footer {
            background-color: black;
            color: white;
            opacity: 1; /* Bắt đầu ở trạng thái ẩn */
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            margin-top: 250px;
        }

        footer.visible {
            opacity: 1; /* Hiển thị footer */
            visibility: visible;
        }

        footer a {
            color: white;
            margin-right: 15px;
        }

        footer .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer-space {
            height: 200px; /* Chiều cao khoảng trắng */
            background-color: transparent; /* Màu nền trong suốt */
        }
    </style>
</head>
<body>
    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="truyenmain.png" alt="Logo" >
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Dịch vụ</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Thông báo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Liên hệ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Nội dung chính -->
    <div class="container mt-4">
        <!-- Tiêu đề -->
        <div class="text-center">
            <h1 class="mb-4">CÁC LOẠI DỊCH VỤ CỦA WEB</h1>
        </div>

        <!-- Thanh tìm kiếm -->
        <div class="d-flex justify-content-center mb-5">
            <input type="text" class="form-control w-50" placeholder="Tìm kiếm">
        </div>

        <!-- Hình ảnh dịch vụ -->
        <div class="row row-cols-1 row-cols-md-3 g-4 main-images">
            <div class="col">
                <img src="gojo.png" alt="Truyện" class="img-fluid rounded">
                <p class="mt-2"></p>
                <a href="https://whitehac237.github.io/TruyenPhimReview/" target="_self" >Truyện</a>
            </div>
            <div class="col">
                <img src="goku.png" alt="Game" class="img-fluid rounded">
                <p class="mt-2"></p>
                <a href="  https://whitehac237.github.io/nhacchill/" target="_self" >Nhạc chill</a>
            </div>
            <div class="col">
                <img src="luffy.png" alt="Nhóm ChatBox" class="img-fluid rounded">
                <p class="mt-2"></p>
                <a href="https://www.facebook.com/messages/t/6999389380094382" target ="_self" >Nhóm ChatBox</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="page-footer" class="text-center py-3">
        <div>
            <a href="https://facebook.com/yourfacebooklink" target="_blank">Facebook</a>
            <a href="https://m.me/yourgrouplink" target="_blank">Messenger</a>
        </div>
        <div class="contact mt-2">
            <img src="truyenmain.png" alt="Logo" width="200" height="200"  class="logo-bottom-left" >
            <p>Phone: 0947905052</p>
            <p>Email: Hiubao237@gmail.com</p>
            <p>Creator HyuLtit By Luhyon Hyu | 2024</p>
        </div>
    </footer>
    <div class="footer-space"></div>
    <script>
        // Hiển thị footer khi cuộn đến cuối trang
        window.addEventListener('scroll', function() {
    const footer = document.getElementById('page-footer');
    const footerSpace = document.querySelector('.footer-space');
    const isAtBottom = (window.innerHeight + window.scrollY) >= (document.body.offsetHeight - footerSpace.offsetHeight);

    if (isAtBottom) {
        footer.classList.add('visible');
    }
});


    </script>
      <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const links = document.querySelectorAll('a[target="_self"]');
        links.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                window.location.href = this.href;
            });
        });
    });
</script>
</body>
</html>
