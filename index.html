<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruyenPhim Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #aee6f5; /* Màu nền xanh nhạt */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .content-wrapper {
            text-align: center;
        }

        .image-container {
            background-color: #000;
            padding: 20px;
            display: inline-block;
            border-radius: 8px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .cta-button {
            margin-top: 20px;
            text-align: center;
        }

        .cta-button a {
            text-decoration: none;
            color: #000;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .cta-button a:hover {
            background-color: #f1f1f1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <!-- Hộp màu đen chứa ảnh và text -->
        <div class="image-container">
            <img src="TRUYENPhim.png" alt="TruyenPhim Review Image">
        </div>

        <!-- Nút CTA -->
        <div class="cta-button">
            <a href="https://whitehac237.github.io/TruyenPhimReview/" target="_blank">Bấm Vào Đây Để Xem Truyện Nha!!!</a>
        </div>
    </div>
</body>
</html>
